<div class="contenedor" role="main">
  <!-- Elementos del enviador -->
  <div
    class="card-container"
    style="margin: auto; max-width: 500px; max-height: 800px"
  >
    <div class="card-header">
      <h2>Enviador</h2>
    </div>

    <div class="card-body">

      <div class="row" id="inputExcel">
        <p>Seleccione el archivo Excel:</p>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="file"
              aria-describedby="inputGroupFileAddon01"
              (change)="handleImport($event)"
            />
            <label id="fileName" class="custom-file-label" for="inputGroupFile01"
              >{{fileName}}</label
            >
          </div>
        </div>
      </div>

      <div class="row" id="inputImage">
        <p>Seleccione la imagen:</p>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="img"
              aria-describedby="inputGroupFileAddon01"
              (change)="handleImageUpload($event)"
            />
            <label class="custom-file-label" for="inputGroupFile01"
              >Subir archivo...</label
            >
          </div>
        </div>
      </div>

      <div class="row" id="mensajeBox">
        <textarea
          class="form-control"
          name=""
          id="mensajeEscrito"
          cols="30"
          rows="10"
          placeholder="Escriba el mensaje a enviar"
          style="margin-top: 10px"
          (input)="onChangeTextArea($event)"
        ></textarea>
      </div>

      <div class="row" id="enviarUno" hidden>
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="enviarMensaje()"
          style="margin-top: 10px"
          data-toggle="modal"
          data-target="#staticBackdrop"
        >
          Enviar a:
        </button>
        <label style="margin-top: 20px; margin-left: 10px"
          >{{ nombreCliente }} {{ numeroCliente }}</label
        >
      </div>

      <div class="row" id="enviarTodos">
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="enviarTodos()"
          style="margin-top: 10px"
          data-toggle="modal"
          data-target="#staticBackdrop"
        >
          Enviar a todos
        </button>
      </div>

      <div class="row" id="labelEnviando" style="display: none; margin-top: 10px;">
        <label>Enviando mensaje, favor espere...</label>
      </div>

      <div class="progress" id="progressBar" style="display: none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{progressBarText}}</div>
      </div>

    </div>
  </div>
</div>
